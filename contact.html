<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./travel_recommendation.css">

<body>
    <nav>
        <h1><a href="./index.html">Travels - A2Z</a></h1>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        <span></span>
    </nav>

    <div id="container">
        <div id="content-social">
            <div id="line"></div>
            <div id="social">
                <div id="social3"><img src="./assets/twitter.png" alt="twitter"></div>
                <div id="social2"><img src="./assets/facebook.png" alt="facebook"></div>
                <div id="social1"><img src="./assets/instagram-logo.png" alt="instagram"></div>

            <form action="#">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" title="email" placeholder="Email..." />
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="20" placeholder="Message..."></textarea>
            </form>
        </div>
    </div>
